'Litefyr.Agora:Document.HomePage':
  superTypes:
    'Litefyr.Integration:Document.HomePage': true
    'Litefyr.Integration:Mixin.ScollIndicator': true
  constraints:
    nodeTypes:
      'Litefyr.Agora:Document.ContentPage': true
      'Litefyr.Agora:Document.DataPrivacy': true
      'Litefyr.Agora:Document.NotFound': true
      'Litefyr.Agora:Document.ImageDirectory': true
      'Litefyr.Agora:Document.Meta': true
      'Litefyr.Agora:Document.Lightbox': true
      'Litefyr.Agora:Document.Shortcut': true
  childNodes:
    imprint:
      type: 'Litefyr.Agora:Document.Meta'
    privacy:
      type: 'Litefyr.Agora:Document.DataPrivacy'
      position: 'after imprint'
    notfound:
      type: 'Litefyr.Agora:Document.NotFound'
      position: 'after privacy'
    imagedirectory:
      type: 'Litefyr.Agora:Document.ImageDirectory'
      position: 'after notfound'
